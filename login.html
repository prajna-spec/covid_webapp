<html>
    <meta charset= "UTF-8" >
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
       <h1>Login</h1>
       <form>
        <div class="form">
            <label class=Username>Username : </label>
            <input type="text" placeholder="Username" name="username" required class="user">
            <label class=Pass>Password : </label>
            <input type="Password" placeholder="Enter Password" name="password" required class="password">
            <button type="submit" class="btn">Login</button>

            <button type="button" class="btn" onclick="document.location='signup.html'" > Sign Up</button>

        </div>
    </form>
    </body>
</html>
